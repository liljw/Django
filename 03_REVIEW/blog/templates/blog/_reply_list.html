<div>
    <p>댓글 목록</p>
    {% if replies %}
    <ul>
        {% for reply in replies %}
        <li>
            {{ reply.content }}
            {% if reply.user == request.user %}
            <form action="{% url 'blog:delete_reply' article.pk reply.pk %}" method="POST">
                {% csrf_token %}
                <button>삭제</button>
            </form>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>첫 댓글을 작성해 주세요!</p>
    {% endif %}
</div>
