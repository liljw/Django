{% extends 'base.html' %}


{% block content %}

<h1>Blog Index</h1>

<div>
    <ul>
        {% for article in articles %}
        <li>
            <a href="{% url 'accounts:profile' article.user.username %}">
                {{ article.user }}: 
            </a>
            <a href="{% url 'blog:detail' article.pk %}">
                {{ article.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>


{% endblock content %}
