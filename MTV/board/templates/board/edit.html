{% extends 'base.html' %}


{% block content %}

<h1>Edit Notice</h1>

<div>
    <form action="/board/{{ notice.pk }}/update/", method="POST">
        {% csrf_token %}
        <div>
            <label for="title">제목: </label>
            <input type="text" id="title" name="title" value="{{ notice.title }}">
        </div>
        <div>
            <label for="content">내용: </label>
            <textarea name="content" id="content" cols="30" rows="10">{{ notice.content }}</textarea>
        </div>
        <div>
            <label for="rank">중요도: </label>
            <input type="number" id="rank" name="rank" value="{{ notice.rank }}">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</div>

{% endblock content %}
