{% extends 'base.html' %}

{% block content %}

<h1>{{ notice.title }}</h1>

<div>
    {{ notice.content | linebreaksbr }}
</div>
<div>
    {{ notice.rank }}
</div>

<div>
    <a href="/board/{{ notice.pk }}/edit">
        <button onclick="return confirm('수정하시겠습니까?')">
            수정
        </button>
    </a>
</div>
<div>
    <a href="/board/{{ notice.pk }}/delete">
        <button onclick="return confirm('삭제하시겠습니까?')">
            삭제
        </button>
    </a>
</div>


{% endblock content %}
