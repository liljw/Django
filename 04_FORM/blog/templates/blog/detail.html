{% extends 'base.html' %}

{% block content %}

<p>{{ student.name }}</p>

<p>{{ student.age }}</p>

<p>{{ student.balance }}</p>

<p>{{ student.major }}</p>

<p>{{ student.phone }}</p>

<p>{{ student.mbti }}</p>

<p>{{ student.address }}</p>

<div>
    <a href="{% url 'update' student.pk %}">
        <button>수정</button>
    </a>
</div>

<div>
    <form action="{% url 'delete' student.pk %}" method="POST">
        {% csrf_token %}
        <button>삭제</button>
    </form>
</div>

{% endblock content %}
