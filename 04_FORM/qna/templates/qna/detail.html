{% extends 'base.html' %}

{% block content %}

<h1>{{ question.title }}</h1>

<p>{{ question.content | linebreaksbr }}</p>

<p>{{ question.reward }}</p>

{% comment %} div는 상하 마진이 없고, p는 상하 마진이 있다! 만약 div로 쓰면 두 버튼이 딱 달라붙어서 나온다. {% endcomment %}

<div> 
    <a href="{% url 'qna:update' question.pk %}">
        <button>수정</button>
    </a>
</div>

<div>
    <form action="{% url 'qna:delete' question.pk %}" method="POST">
        {% csrf_token %}
        <button>삭제</button>
    </form>
</div>



{% endblock content %}
