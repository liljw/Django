{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}

<h1>Sign In</h1>

<form action="" method="POST">
    {% csrf_token %}
    {% comment %} {{ form.as_p }} {% endcomment %}

    {% bootstrap_form form %}

    <p>
        <button class="btn btn-primary">signin</button>
    </p>
</form>

{% endblock content %}
